<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1>寶可夢圖鑑列表 ver.2</h1>
    </div>

    <button class="appendChild btn-primary">Click to add</button>
    <button class="removeChild btn-danger">Click to remove</button>
    <button class="loadAll btn-info">Load All</button>
    <button class="reset btn-secondary">Reset</button>
    <button class="timer btn-warning">Timer</button>
    <button class="stop btn-success">Stop</button>

    <div class="container"></div>

    <script>

        let container = document.querySelector('.container');
        let index = 0;

        //appendChild
        let append = document.querySelector('.appendChild');
        append.addEventListener('click', pokemonImg);

        //removeChild
        let remove = document.querySelector('.removeChild');
        remove.addEventListener('click', function () {
            if (index >= 0) {
                container.removeChild(container.childNodes[index--]);
            } return;
        })


        //Load All
        let all = document.querySelector('.loadAll');
        all.addEventListener('click', function () {
            container.innerHTML = '';
            for (let i = 1; i < 899; i++) {
                let name = i.toString().padStart(3, '0');
                let path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${name}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', path);
                container.appendChild(img);
            }
        })

        //reset
        let reset = document.querySelector('.reset');
        reset.addEventListener('click', function () {
            container.innerHTML = '';
        })


        //Timer
        let intervalidId;
        let timer = document.querySelector('.timer');
        timer.addEventListener('click', function(){
            intervalidId = setInterval(pokemonImg, 500);
        })

        //Stop
        let stop = document.querySelector('.stop');
        stop.addEventListener('click', function(){
            clearInterval(intervalidId);
        })



        function pokemonImg(){
            index++;
            let name = index.toString().padStart(3, '0');
            let path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${name}.png`;
            let img = document.createElement('img');
            img.setAttribute('src', path);
            container.appendChild(img);
        }

        //Have no idea with click random img to remove
        // let img_remove = document.querySelectorAll('img');
        // img_remove.addEventListener('click', function(){
        //     img_remove.remove();
        // })

    </script>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
