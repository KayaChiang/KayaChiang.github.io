<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a8ea7e9d84.js" crossorigin="anonymous"></script>

    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <title>各縣市用水量統計</title>
    <style>
        .container-fluid>.row {
            height: 100vh;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row py-3"> 
            <div class="col-6">
                <div id="map">
                    <!-- 地圖 -->
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <!-- 下拉式選單 -->
                    <div class="form-group col-6">
                        <label for="county">縣/市</label>
                        <select id="county" class="form-control">
                            <!-- 動態產生option -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <h2 class="w-100 text-center">
                        <strong></strong> 每人用水量統計(月份/公升)
                    </h2>
                    <div class="col-12">
                        <table class="table table-bordered table-striped text-center">
                            <thead>
                                <tr>
                                    <th>1月</th>
                                    <th>2月</th>
                                    <th>3月</th>
                                    <th>4月</th>
                                    <th>5月</th>
                                    <th>6月</th>
                                    <th>7月</th>
                                    <th>8月</th>
                                    <th>9月</th>
                                    <th>10月</th>
                                    <th>11月</th>
                                    <th>12月</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        //初始化地圖，此語法要引入CDN才可用，括號內容(ID)
        let map = L.map('map', {
            center: [25.03416068163684, 121.56454962636319], //經緯度
            zoom: 9 //縮放
        });

        //設定圖資來源
        let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        let osm = new L.TileLayer(osmUrl, { minZoom: 8, maxZoom: 19 }); //圖層要用哪個網址、最小最大縮放
        map.addLayer(osm); //將圖層加到map裡

        //抓資料來源(Axios)
        //台灣行政區域資料
        let areaDataRequest = axios.get('https://raw.githubusercontent.com/KayaChiang/FileStorage/main/TaiwanDistricts.json');
        //各行政區域自來水用量資料
        let waterDataRequest = axios.get('https://raw.githubusercontent.com/KayaChiang/FileStorage/main/TaiwanTapWater.json');

        //全域變數宣告
        let areaData; //行政區
        let waterData; //水用量
        let waterAreaData; //行政區+水用量
        let markers = L.markerClusterGroup(); //marker的叢集物件(如果縮放太小就會變成一點的用意)

        function setMarker() {
            //清空markers
            if (markers) markers.clearLayers(); //CDN，Removes all the layers from the group.

            //debugger;
            Object.keys(waterAreaData).forEach(x => {
                let data = waterAreaData[x];
                //L.Marker is used to display clickable/draggable icons on the map. 
                let marker = L.marker([data[0].Lat, data[0].Lng]);
                let avg = (data.map(x => parseInt(x.TheDailyDomesticConsumptionOfWaterPerPerson)).reduce((a, b) => a + b) / 12).toFixed(2); //reduce()會回傳一個值。toFixed取到小數第二位，(a, b) → accumulator, currentValue

                //自訂當按下marker時
                marker.addEventListener('click', function () {
                    document.querySelector('strong').innerText = `${data[0].County} ${data[0].Town}`;

                    let tbody = document.querySelector('tbody');
                    tbody.innerHTML = '';

                    let waterTr = document.createElement('tr');
                    data.forEach(x => {
                        let td = document.createElement('td');
                        td.innerText = x.TheDailyDomesticConsumptionOfWaterPerPerson;
                        waterTr.appendChild(td);
                    });

                    let tagTr = document.createElement('tr');
                    data.forEach(x => {
                        let td = document.createElement('td');
                        let icon = document.createElement('i');
                        icon.classList.add('fas', 'fa-circle');
                        icon.style.color = parseFloat(x.TheDailyDomesticConsumptionOfWaterPerPerson) > avg ? 'red' : 'greenyellow';
                        td.appendChild(icon);
                        tagTr.appendChild(td);
                    });

                    tbody.appendChild(waterTr);
                    tbody.appendChild(tagTr);
                });

                // bind a popup to marker click
                marker.bindPopup(`
                    <h4>${data[0].County} ${data[0].Town}</h4>
                    <p>整年平均每人用水量： ${avg}公升</p>
                `)

                markers.addLayer(marker); //Adds the given layer to the map
            });
            map.addLayer(markers);
        }

        window.onload = function () {
            Promise.all([areaDataRequest, waterDataRequest]) //Promise.all()會同時執行以下 Promise，在全部完成後統一回傳陣列
                .then(res => {
                    let [areaRes, waterRes] = res;

                    console.log(areaRes);
                    console.log(waterRes);

                    areaData = areaRes.data;

                    waterData = waterRes.data.TaiwanWaterExchangingData.StatisticofWaterResourcesClass.StatisticofWaterUsageClass.TheConsumptionOfWater.filter(x => x.Year == '109');

                    console.log(areaData);
                    console.log(waterData);

                    //組成新的資料結構.map()
                    waterAreaData = waterData.map(x => {
                        //find找第一個值，篩選出相同的縣市區等資料
                        let area = areaData.find(y => y.City == x.County && y.District == x.Town);
                        return {
                            CountyTown: x.County + x.Town,
                            County: x.County,
                            Month: x.Month,
                            TheDailyDomesticConsumptionOfWaterPerPerson: x.TheDailyDomesticConsumptionOfWaterPerPerson,
                            Town: x.Town,
                            Year: x.Year,
                            Lat: area != undefined ? area.Lat : undefined,
                            Lng: area != undefined ? area.Lng : undefined
                        }
                    }).filter(x => x.Lat != undefined).groupBy('CountyTown');

                    console.log(waterAreaData);

                    //初始化地圖marker
                    setMarker();

                    //初始縣市下拉選單
                    let countySelect = document.querySelector('#county');
                    //...new Set去除重複
                    ['請選擇'].concat([...new Set(areaData.map(x => x.City))]).forEach(x => {
                        let option = document.createElement('option');
                        option.innerText = x;
                        option.value = x == '請選擇' ? '' : x;
                        countySelect.appendChild(option);
                    })
                })
        }

        //縣市選擇
        document.querySelector('#county').addEventListener('change', function(){
            console.log(this.value);

            if(this.value != ''){
                //改變地圖的焦點，把焦點移到該縣市
                let county = areaData.find(x => x.City == this.value);
                map.setView([county.Lat, county.Lng], 12); //12是把焦點放大
            }
        });

        //array groupBy 方法註冊
        Array.prototype.groupBy = function (prop) {
            return this.reduce(function (groups, item) {
                const val = item[prop];
                groups[val] = groups[val] || [];
                groups[val].push(item);
                return groups;
            }, {});
        }

    </script>

</body>

</html>
